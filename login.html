<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <!-- Placeholder image -->
        <nav class="header">
            <a href="index.html">
                <img class="logo" src="images/logo.png" alt="Hotel logo" title="Home Page">
            </a>
            <div class="header-mid">
                <li class="list"><a href="#" class="header-text">ADD FEEDBACK ENTRY</a></li>
            </div>
            <div class="header-right">
                <ul>
                    <li class="list"><a href="register.html" class="header-text">REGISTER</a></li>
                    <li class="list"><label class="disabled-text" title="You are in the login page">LOGIN</label></li>
                </ul>
            </div>
        </nav>
        <div class="login-page">
            <form class="login-form">
                <!-- FullName / UserName / Email / Password / Confirm Password -->
                <h1>Login form</h1>
                <input type="email" class="login-input-field" id="email" title="Email" placeholder="Enter Email" required autofocus>
                <input type="Password" class="login-input-field" id="password" title="Password" placeholder="Enter Password" required>
                <div class="checkbox-div">
                    <input type="checkbox" class="checkbox" id="rememberMe">
                    <label for="rememberMe" class="checkbox-text">Remember me</label>
                </div>
                <input type="submit" class="login-button" id="submitButton" title="Submit your registration" value="Sign in">
                <div class="reg-hyperlink">
                    <label for="reg-link">Don't have an account?</label>
                    <a href="register.html" id="reg-link">Create here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
